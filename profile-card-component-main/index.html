<!DOCTYPE html>
<html lang="EN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jean Fischer Dirimasi">
  <meta name="description" content="Frontend Mentor challenge | Profile card component.">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="s.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <main class="wrapper">
    <figure class="cirlce" id="circle-1">
      <img src="./images/bg-pattern-top.svg" alt="top image">
    </figure>

    <section class="content">
      <div class="card">
        <img src="./images/bg-pattern-card.svg" id="card-top-image" alt="card pattern">
        <img src="./images/image-victor.jpg" id="card-center-image" alt="Victor">
        <article id="article-center">
          <h4>Victor Crest <span id="age">26</span></h4>
        </article>
        <p>London</p>
        <article id="article-bottom">
          <div>
            <h1>80k</h1>
            <p>Followers</p>
          </div>
          <div>
            <h1>803k</h1>
            <p>Likes</p>
          </div>
          <div>
            <h1>1.4k</h1>
            <p>Photos</p>
          </div>
        </article>
      </div>
    </section>

    <figure class="cirlce" id="circle-2">
      <img src="./images/bg-pattern-bottom.svg" alt="bottom image">
    </figure>
  </main>
</body>

</html>
